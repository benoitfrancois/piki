<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">

    <!-- STEP 1 : VÃ©rification clÃ© -->
    <div *ngIf="step === 'verify-key'">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-100 rounded-2xl mb-4">
          <span class="text-4xl">ğŸ”‘</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Reset password</h1>
        <p class="text-gray-500 text-sm mt-1">Enter your recovery key to continue</p>
      </div>

      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-2">Recovery key</label>
        <input type="text" [(ngModel)]="recoveryKey"
               (keyup.enter)="verifyKey()"
               placeholder="PIKI-XXXX-XXXX-XXXX-XXXX"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2
                 focus:ring-amber-400 font-mono text-center tracking-widest transition-colors"
               [class.border-red-400]="errorMsg" />
      </div>

      <p *ngIf="errorMsg" class="text-red-500 text-sm mb-4 flex items-center gap-1">
        <span>âš ï¸</span> {{ errorMsg }}
      </p>

      <button (click)="verifyKey()"
              [disabled]="isLoading || !recoveryKey.trim()"
              class="w-full bg-amber-500 hover:bg-amber-600 disabled:bg-amber-300 disabled:cursor-not-allowed
               text-white font-semibold py-3 rounded-xl transition-colors mb-3">
        {{ isLoading ? 'Verifying...' : 'Verify key' }}
      </button>

      <button (click)="goToLogin()"
              class="w-full text-gray-500 hover:text-gray-700 text-sm py-2 transition-colors">
        â† Back to login
      </button>
    </div>

    <!-- STEP 2 : Nouveau mot de passe -->
    <div *ngIf="step === 'new-password'">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-2xl mb-4">
          <span class="text-4xl">ğŸ”’</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">New password</h1>
        <p class="text-gray-500 text-sm mt-1">Choose a new password for Piki</p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">New password</label>
        <input type="password" [(ngModel)]="newPassword"
               placeholder="Min. 6 characters"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
               [class.border-red-400]="errorMsg" />
      </div>

      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm password</label>
        <input type="password" [(ngModel)]="confirmPassword"
               (keyup.enter)="resetPassword()"
               placeholder="Repeat your password"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
               [class.border-red-400]="errorMsg" />
      </div>

      <p *ngIf="errorMsg" class="text-red-500 text-sm mb-4 flex items-center gap-1">
        <span>âš ï¸</span> {{ errorMsg }}
      </p>

      <button (click)="resetPassword()"
              [disabled]="isLoading || !newPassword || !confirmPassword"
              class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed
               text-white font-semibold py-3 rounded-xl transition-colors">
        {{ isLoading ? 'Resetting...' : 'Reset password' }}
      </button>
    </div>

    <!-- STEP 3 : Nouvelle clÃ© de secours -->
    <div *ngIf="step === 'new-recovery-key'">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-100 rounded-2xl mb-4">
          <span class="text-4xl">ğŸ”‘</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">New recovery key</h1>
        <p class="text-gray-500 text-sm mt-2">
          Your password has been reset. Save your new recovery key.
          <strong class="text-red-500">It will never be shown again.</strong>
        </p>
      </div>

      <div class="bg-amber-50 border-2 border-amber-300 rounded-xl p-4 mb-4 text-center">
        <p class="font-mono text-lg font-bold text-amber-800 tracking-widest select-all">
          {{ newRecoveryKey }}
        </p>
      </div>

      <button (click)="copyKey()"
              class="w-full mb-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 rounded-xl transition-colors flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        Copy key
      </button>

      <button (click)="goToLogin()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors">
        I have saved my key â†’ Sign in
      </button>
    </div>

  </div>
</div>
