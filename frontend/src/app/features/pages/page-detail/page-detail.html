<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 py-8">
  <div class="container mx-auto px-4 max-w-4xl">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading page...</p>
    </div>

    <!-- Page Content -->
    <div *ngIf="!isLoading && page" class="bg-white rounded-lg shadow-md">
      <!-- Header Section -->
      <div class="relative rounded-t-lg px-6 pb-4 pt-2 overflow-hidden"
           [ngClass]="getHeaderColor(page.type?.color)">

        <!-- Type label -->
        <span class="absolute top-0 left-4 translate-y-7
               text-white font-bold text-7xl leading-none
               drop-shadow-sm whitespace-nowrap">
          {{ page.type?.name || 'No type' }}
        </span>

        <!-- Ligne 1 -->
        <div class="flex items-center justify-between">
          <a routerLink="/pages"
             class="text-white opacity-80 hover:opacity-100 flex items-center gap-2 text-sm transition-opacity">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
          </a>
          <span class="text-white text-xs opacity-75">
      Updated {{ page.updatedAt | date:'dd/MM/yyyy' }}
    </span>
        </div>

        <!-- Ligne 2 -->
        <div class="flex items-center justify-end gap-3 mt-2">
          <a [routerLink]="['/pages', page.id, 'edit']"
             class="px-4 py-1.5 bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg transition text-sm flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            Edit
          </a>
          <button (click)="deletePage()"
                  class="px-4 py-1.5 bg-white bg-opacity-20 hover:bg-red-500 text-white rounded-lg transition text-sm flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Delete
          </button>
        </div>
      </div>

      <div class="px-8 pt-6 pb-4 border-b border-gray-100">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
          {{ page.title }}
        </h1>

        <!-- Meta Info -->
        <div class="flex items-center gap-6 text-sm text-gray-600">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Created: {{ page.createdAt | date:'medium' }}</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Updated: {{ page.updatedAt | date:'medium' }}</span>
          </div>
        </div>

        <!-- Tags -->
        <div *ngIf="page.tags.length > 0" class="mt-6">
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let tag of page.tags"
              class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium"
            >
              #{{ tag.name }}
            </span>
          </div>
        </div>
      </div>


      <!-- Content Section -->
      <div class="p-8">
        <div *ngIf="!page.content || page.content.trim() === ''" class="text-center py-12 text-gray-500">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <p>No content yet</p>
          <a
            [routerLink]="['/pages', page.id, 'edit']"
            class="text-blue-600 hover:underline mt-2 inline-block"
          >
            Add content
          </a>
        </div>

        <!-- Markdown rendered content -->
        <div
          *ngIf="page.content && page.content.trim() !== ''"
          class="prose prose-lg max-w-none markdown-body"
          markdown
          [data]="page.content"
        >
        </div>
      </div>
    </div>
  </div>
</div>
