<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8">
  <div class="container mx-auto px-4 max-w-4xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">
        {{ isEditMode ? 'Edit Page' : 'Create New Page' }}
      </h1>
      <p class="text-gray-600">
        {{ isEditMode ? 'Update your page information' : 'Add a new page to your wiki' }}
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading page...</p>
    </div>

    <!-- Form -->
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-md p-8">
      <!-- Title -->
      <div class="mb-6">
        <label for="titre" class="block text-sm font-medium text-gray-700 mb-2">
          Title <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="titre"
          [(ngModel)]="title"
          name="titre"
          required
          placeholder="Enter page title..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
      </div>

      <!-- Type -->
      <div class="mb-6">
        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
          Type <span class="text-red-500">*</span>
        </label>
        <select
          id="type"
          [(ngModel)]="type"
          name="type"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        >
          <option *ngFor="let pageType of pageTypes" [value]="pageType.value">
            {{ pageType.label }}
          </option>
        </select>
      </div>

      <!-- Content -->
      <div class="mb-6">
        <label for="contenu" class="block text-sm font-medium text-gray-700 mb-2">
          Content
        </label>
        <textarea
          id="contenu"
          [(ngModel)]="content"
          name="contenu"
          rows="12"
          placeholder="Enter page content... (supports Markdown)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-y font-mono text-sm"
        ></textarea>
      </div>

      <!-- Image Upload Button -->
      <div class="mt-2 flex items-center gap-2">
        <button
          type="button"
          (click)="fileInput.click()"
          [disabled]="isUploading"
          class="px-4 py-2 bg-gray-100 hover:bg-gray-200 disabled:bg-gray-50 text-gray-700 rounded-lg transition flex items-center gap-2"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span>{{ isUploading ? 'Uploading...' : 'Add Image' }}</span>
        </button>
        <input
          #fileInput
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          class="hidden"
        />
        <span *ngIf="uploadError" class="text-red-600 text-sm">{{ uploadError }}</span>
      </div>

      <!-- Tags -->
      <div class="mb-8">
        <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
          Tags
        </label>

        <!-- Tag Input -->
        <div class="flex gap-2 mb-3">
          <input
            type="text"
            id="tags"
            [(ngModel)]="tagInput"
            name="tagInput"
            (keypress)="onTagInputKeyPress($event)"
            placeholder="Add a tag and press Enter..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          />
          <button
            type="button"
            (click)="addTag()"
            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition"
          >
            Add Tag
          </button>
        </div>

        <!-- Tag List -->
        <div *ngIf="tags.length > 0" class="flex flex-wrap gap-2">
          <div
            *ngFor="let tag of tags"
            class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium flex items-center gap-2"
          >
            <span>#{{ tag }}</span>
            <button
              type="button"
              (click)="removeTag(tag)"
              class="hover:text-red-600 transition"
              title="Remove tag"
            >
              Ã—
            </button>
          </div>
        </div>

        <p class="text-xs text-gray-500 mt-2">
          Press Enter or click "Add Tag" to add multiple tags
        </p>
      </div>

      <!-- Actions -->
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="isSaving"
          class="flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white px-6 py-3 rounded-lg font-semibold transition"
        >
          {{ isSaving ? 'Saving...' : (isEditMode ? 'Update Page' : 'Create Page') }}
        </button>
        <button
          type="button"
          (click)="cancel()"
          [disabled]="isSaving"
          class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 disabled:opacity-50 transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
