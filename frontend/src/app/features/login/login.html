<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-2xl mb-4">
        <span class="text-4xl">üìö</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Piki</h1>
      <p class="text-gray-500 text-sm mt-1">Your personal wiki</p>
    </div>

    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>

      <!-- Wrapper relatif uniquement autour de l'input -->
      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'"
               [(ngModel)]="password"
               (keyup.enter)="onLogin()"
               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               [class.border-red-400]="errorMsg"
               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 transition-colors" />

        <button type="button" (click)="showPassword = !showPassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 4.411m0 0L21 21"/>
          </svg>
        </button>
      </div>

      <p *ngIf="errorMsg" class="text-red-500 text-sm mt-2 flex items-center gap-1">
        <span>‚ö†Ô∏è</span> {{ errorMsg }}
      </p>
    </div>

    <button (click)="onLogin()"
            [disabled]="isLoading || !password.trim()"
            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed
             text-white font-semibold py-3 rounded-xl transition-colors mb-4">
      {{ isLoading ? 'Connecting...' : 'Sign in' }}
    </button>

    <!-- Forgot password -->
    <div class="text-center">
      <a routerLink="/reset-password"
         class="text-sm text-gray-400 hover:text-gray-600 transition-colors">
        Forgot password?
      </a>
    </div>

  </div>
</div>
