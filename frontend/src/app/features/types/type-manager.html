<div>
  <h2 class="text-lg font-bold text-gray-800 mb-5 flex items-center gap-2">
    üìÇ Page types
    <span class="bg-purple-100 text-purple-700 text-xs font-semibold px-2 py-0.5 rounded-full">
      {{ filteredTypes.length }} / {{ types.length }}
    </span>
  </h2>

  <!-- Create form -->
  <div class="bg-slate-50 rounded-xl p-4 mb-4 border border-slate-200">
    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-3">New type</p>
    <div class="flex gap-2 flex-wrap">
      <input type="text" [(ngModel)]="newName" placeholder="Type name..."
             class="flex-1 min-w-32 px-3 py-2 h-10 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="text" [(ngModel)]="newIcon" placeholder="üìÑ" maxlength="4"
             class="w-16 text-center px-2 py-2 h-10 border border-slate-200 rounded-lg text-lg focus:outline-none" />
      <!-- Color picker custom ‚Äî creation -->
      <div class="relative">
        <button type="button" (click)="showColorPicker = !showColorPicker"
                class="flex items-center gap-2 px-3 py-2 h-10 border border-slate-200 rounded-lg text-sm focus:outline-none bg-white min-w-28">
          <span class="w-4 h-4 rounded-full inline-block flex-shrink-0" [ngClass]="getDotClass(newColor)"></span>
          <span>{{ getColorLabel(newColor) }}</span>
          <svg class="w-4 h-4 ml-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div *ngIf="showColorPicker"
             class="absolute z-10 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg py-1 min-w-28">
          <button *ngFor="let c of colorOptions" type="button"
                  (click)="newColor = c.value; showColorPicker = false"
                  class="flex items-center gap-2 w-full px-3 py-1.5 hover:bg-gray-50 text-sm">
            <span class="w-4 h-4 rounded-full flex-shrink-0" [ngClass]="getDotClass(c.value)"></span>
            <span>{{ c.label }}</span>
          </button>
        </div>
      </div>
      <button (click)="create()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 h-10 rounded-lg text-sm font-semibold transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div>
    <!-- Preview -->
    <div class="mt-3 flex items-center gap-2">
      <span class="text-xs text-slate-400">Preview:</span>
      <span class="inline-flex items-center gap-1 text-xs font-semibold px-3 py-1 rounded-full"
            [ngClass]="getColorClass(newColor, 'badge')">
            {{ newIcon || 'üìÑ' }} {{ newName || 'New type' }}
          </span>
    </div>
    <p *ngIf="createError" class="text-red-500 text-xs mt-2">{{ createError }}</p>
  </div>

  <!-- Filter -->
  <div class="relative mb-4">
    <input
      type="text"
      [(ngModel)]="filterQuery"
      (ngModelChange)="onFilterChange()"
      placeholder="Filter types..."
      class="w-full px-3 py-2 pl-8 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50"
    />
    <span class="absolute left-2.5 top-2.5 text-gray-400 text-xs">üîç</span>
    <button
      *ngIf="filterQuery"
      (click)="clearFilter()"
      class="absolute right-2.5 top-2 text-gray-400 hover:text-gray-600 text-lg leading-none">
      √ó
    </button>
  </div>

  <div *ngIf="isLoading" class="text-slate-400 text-sm text-center py-8">Loading...</div>

  <p *ngIf="!isLoading && types.length === 0" class="text-slate-400 text-sm text-center py-8">No types.</p>

  <p *ngIf="!isLoading && types.length > 0 && filteredTypes.length === 0"
     class="text-gray-400 text-sm text-center py-8">No results for "{{ filterQuery }}".</p>

  <ul class="grid grid-cols-2 gap-2">
    <li *ngFor="let t of filteredTypes" class="group">
      <!-- Display -->
      <div *ngIf="editingId !== t.id"
           class="flex items-center justify-between rounded-xl px-4 py-3 border-2 transition-colors"
           [ngClass]="getColorClass(t.color, 'card')">
        <div class="flex items-center gap-3">
          <span class="text-xl">{{ t.icon }}</span>
          <p class="font-semibold text-sm" [ngClass]="getColorClass(t.color, 'text')">{{ t.name }}</p>
        </div>
        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
          <button (click)="startEdit(t)" class="text-slate-400 hover:text-indigo-600 p-1.5 rounded text-sm">‚úèÔ∏è</button>
          <button (click)="delete(t)" class="text-slate-400 hover:text-red-500 p-1.5 rounded text-sm">üóëÔ∏è</button>
        </div>
      </div>
      <!-- Edit mode -->
      <div *ngIf="editingId === t.id" class="col-span-2 rounded-xl border-2 border-indigo-400 p-3 bg-indigo-50">
        <div class="flex gap-2 items-center mb-2">
          <input type="text" [(ngModel)]="editName" (keyup.enter)="saveEdit(t)"
                 class="flex-1 min-w-32 px-3 py-2 h-10 border border-indigo-300 rounded-lg text-sm focus:outline-none bg-white" />
          <input type="text" [(ngModel)]="editIcon" maxlength="4"
                 class="w-12 text-center px-2 py-2 h-10 border border-indigo-300 rounded-lg text-lg focus:outline-none bg-white" />
          <div class="relative">
            <button type="button" (click)="showEditColorPicker = !showEditColorPicker"
                    class="flex items-center gap-2 px-3 py-2 h-10 border border-slate-200 rounded-lg text-sm focus:outline-none bg-white min-w-28">
              <span class="w-4 h-4 rounded-full inline-block flex-shrink-0" [ngClass]="getDotClass(editColor)"></span>
              <span>{{ getColorLabel(editColor) }}</span>
              <svg class="w-4 h-4 ml-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            <div *ngIf="showEditColorPicker"
                 class="absolute z-10 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg py-1 min-w-28">
              <button *ngFor="let c of colorOptions" type="button"
                      (click)="editColor = c.value; showEditColorPicker = false"
                      class="flex items-center gap-2 w-full px-3 py-1.5 hover:bg-gray-50 text-sm">
                <span class="w-4 h-4 rounded-full flex-shrink-0" [ngClass]="getDotClass(c.value)"></span>
                <span>{{ c.label }}</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex gap-2 justify-end">
          <button (click)="saveEdit(t)"
                  class="bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-semibold">
            ‚úì Save
          </button>
          <button (click)="cancelEdit()"
                  class="bg-slate-200 hover:bg-slate-300 text-slate-600 px-3 py-1.5 rounded-lg text-xs">
            Cancel
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
