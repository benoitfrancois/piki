<div class="relative">
  <div class="flex items-center bg-white rounded-full shadow-lg overflow-hidden">
    <!-- Search Icon -->
    <div class="pl-6 pr-4">
      <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <!-- Input -->
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (keypress)="onKeyPress($event)"
      placeholder="Search pages, tags, content..."
      class="flex-1 py-5 px-2 text-lg outline-none"
    />

    <!-- Search Button -->
    <button
      (click)="onSearch()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-5 font-semibold transition"
    >
      Search
    </button>
  </div>
</div>
