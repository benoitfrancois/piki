<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4 print-hidden">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-2">
        <span class="text-2xl">ðŸ“š</span>
        <span class="text-3xl font-bold text-gray-800">Piki</span>
      </a>

      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a
          routerLink="/pages"
          routerLinkActive="text-blue-600"
          title="All Pages"
          class="text-gray-600 hover:text-blue-600 transition"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
            <rect x="7" y="5" width="11" height="14" rx="2" opacity="0.5"/>
            <rect x="4.5" y="3" width="11" height="14" rx="2" opacity="0.7"/>
            <rect x="2" y="1" width="11" height="14" rx="2"/>
            <line x1="2" y1="4.5" x2="13" y2="4.5" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
          </svg>
        </a>

        <a
          routerLink="/dashboard"
          routerLinkActive="text-blue-600 font-semibold"
          title="Dashboard"
          class="text-gray-600 hover:text-blue-600 transition"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
          </svg>
        </a>

        <!-- Tags & Types icon -->
        <a routerLink="/admin"
           routerLinkActive="text-blue-600"
           title="Tags & Types"
           class="text-gray-600 hover:text-blue-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
          </svg>
        </a>

        <!-- Import/Export icon -->
        <a routerLink="/import-export"
           routerLinkActive="text-blue-600"
           title="Import / Export"
           class="text-gray-600 hover:text-blue-600 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 10V4m0 0L5.5 6.5M8 4l2.5 2.5"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 14v6m0 0l-2.5-2.5M16 20l2.5-2.5"/>
            <line x1="3" y1="12" x2="21" y2="12" stroke-linecap="round" opacity="0.7"/>
          </svg>
        </a>

        <!-- New Page Button -->
        <a
          routerLink="/pages/new"
          title="All pages"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>
        </a>

        <!-- Logout -->
        <button (click)="logout()" title="Sign out"
                class="text-gray-600 hover:text-red-600 transition flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg>

        </button>

      </nav>
    </div>
  </div>
</header>
